<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
<table class="table table-hover">
   <tr>
       <th>id</th>
       <th>이름</th>
       <th>이메일</th>
       <th>비밀번호</th>
       <th>연락처</th>
       <th>회원 삭제</th>
   </tr>
    <tr th:each="member: ${memberList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.memberName}"></td>
        <td th:text="${member.memberEmail}"></td>
        <td th:text="${member.memberPass}"></td>
        <td th:text="${member.memberMobile}"></td>
        <td><a th:href="@{|/memberDelete/${member.id}|}" class="btn btn-danger">삭제</a></td>
    </tr>
</table>
    </div>
</body>
</html>
